<h2>{{ title }}</h2>
<div class="course-item">
    <h3>{{ courses[0].title }}</h3>
    <p>{{ courses[0].description }}</p>
    <p>{{ courses[0].price }}</p>
    <p>{{ courses[0].date }}</p>
    <p [hidden]="!courses[0].soldOut">Sold Out</p>
    <img [src]="courses[0].img" [alt]="courses[0].title">
    <button>View Details</button>
</div>
<div class="course-item">
    <h3>{{ courses[1].title }}</h3>
    <p>{{ courses[1].description }}</p>
    <p>{{ courses[1].price }}</p>
    <p>{{ courses[1].date }}</p>
    <p [hidden]="!courses[1].soldOut">Sold Out</p>
    <img [src]="courses[1].img" [alt]="courses[1].title">
    <button>View Details</button>
</div>
